<h4>
  Dashboard
</h4>
<div>
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        {{'title'}}
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Expand</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>

<div class="chartContainer">
  <kendo-chart>
    <kendo-chart-series>
      <kendo-chart-series-item type="donut" [data]="data" categoryField="kind" field="share">
        <kendo-chart-series-item-labels [content]="labelContent" color="#fff" background="none">
        </kendo-chart-series-item-labels>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  </kendo-chart>
</div>

<div class="chartContainer">
  <kendo-chart>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
        [title]="{ text: 'Months' }">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item type="line" [data]="[123, 276, 310, 212, 240, 156, 98]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="line" [data]="[165, 210, 287, 144, 190, 167, 212]">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="line" [data]="[56, 140, 195, 46, 123, 78, 95]">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
