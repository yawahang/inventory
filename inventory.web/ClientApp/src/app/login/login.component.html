<div class="inner-wrap">
  <div class="m-l-26">
    <h3>Login</h3>
    <mat-icon>account_circle</mat-icon>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="12px" fxFill fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign="space-between center">
    <div fxFlex="25%" class="p-4">
      <mat-card class="box">

        <form name="fmLogin" [formGroup]="fmLogin" class="login-form" (ngSubmit)="login()" novalidate
          class="example-form">

          <mat-error *ngIf="errorMessage != ''">
            {{ errorMessage }}
          </mat-error>

          <mat-card-content>
            <mat-form-field class="login-full-width">
              <input matInput type="text" placeholder="Username" formControlName="Username" required>
            </mat-form-field>

            <mat-form-field class="login-full-width">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="Password"
                required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

          </mat-card-content>

          <div class="login-full-width">
            <button mat-raised-button color="primary">Login</button>
          </div>

        </form>
      </mat-card>
    </div>
  </div>
</div>
