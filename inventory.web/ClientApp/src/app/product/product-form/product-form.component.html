<h1 mat-dialog-title>{{action}} Product</h1>
<div mat-dialog-content>

  <form name="productForm" [formGroup]="productForm" novalidate class="w-100-p">
    <div fxLayout="row" fxLayoutAlign="space-evenly centre">
      <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-evenly centre" fxLayoutGap="10px">
        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="Product" formControlName="Product" required
            [(ngModel)]="selectedProduct.product">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="number" placeholder="Price" formControlName="Price" required
            [(ngModel)]="selectedProduct.price">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="number" placeholder="Stock" formControlName="Stock" required
            [(ngModel)]="selectedProduct.stock">
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-select placeholder="Status" formControlName="StatusListItemId" required
            [(ngModel)]="selectedProduct.statusListItemId">
            <mat-option *ngFor="let dt of statusList;" [value]="dt.listItemId">
              {{ dt.listItem }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-evenly centre" fxLayoutGap="10px">

        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="Company" formControlName="Company" required
            [(ngModel)]="selectedProduct.company">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="Brand" formControlName="Brand" required
            [(ngModel)]="selectedProduct.brand">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="Location" formControlName="Location" required
            [(ngModel)]="selectedProduct.location">
        </mat-form-field>

      </div>

      <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="space-evenly centre" fxLayoutGap="10px">

        <mat-form-field fxFlex>
          <textarea matInput type="text" placeholder="Description" formControlName="Description" required
            [(ngModel)]="selectedProduct.description"></textarea>
        </mat-form-field>

      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()" color="warn">Cancel</button>
  <button (click)="submitForm()" mat-raised-button color="primary">Save</button>
</div>
