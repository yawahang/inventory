<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Inventory Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">

          <a *ngIf="asr.isAuthenticated" class="most-link" color="primary" (click)="logout()" matTooltip="Logout">
            <mat-icon>exit_to_app</mat-icon>
          </a>

          <li *ngFor="let nav of navigationList" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="[nav.Url]">{{nav.Navigation}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
